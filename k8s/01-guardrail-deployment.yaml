apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardrail-deployment
  labels:
    app: guardrail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardrail
  template:
    metadata:
      labels:
        app: guardrail
    spec:
      containers:
      - name: guardrail-container
        image: guardrail-service:latest 
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: MODEL_NAME
          value: "/app/model_cache"
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: infomedia-secrets
              key: HF_TOKEN
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "2"